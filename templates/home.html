<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Django Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White Background */
            color: #000000; /* Black text */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000000; /* Black Header */
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Hamburger Menu */
        .hamburger {
            display: flex; /* Hidden by default */
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 20px;
            width: 30px;
            height: 30px;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        /* Hamburger lines */
        .hamburger div {
            background-color: #ffffff; /* White Hamburger lines */
            height: 4px;
            width: 25px;
            border-radius: 5px;
            margin: 4px 0;
        }

        /* Dropdown Menu */
        .dropdown {
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #ffffff; /* White dropdown */
            padding: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            display: none; /* Hidden by default */
        }

        .dropdown a {
            color: #000000; /* Black text for dropdown links */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover {
            background-color: #f1f1f1; /* Light grey hover effect */
        }

        /* Show the dropdown menu when the hamburger is clicked */
        .dropdown.show {
            display: block;
        }

        main {
            text-align: center;
            padding: 50px 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #000000; /* Black Footer */
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        a {
            text-decoration: none;
            color: #000000; /* Black color for links */
            font-weight: bold;
        }

        a:hover {
            color: #333333; /* Slightly darker color on hover */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hamburger {
                display: flex; /* Show hamburger menu on small screens */
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

<header>
    <!-- Hamburger Menu -->
    <div class="hamburger" id="hamburger-menu">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Dropdown Menu -->
    <div class="dropdown" id="dropdown-menu">
        <a href="/login/">Login as Citizen</a>
        <a href="/register/">Register as Citizen</a>
        <a href="/login2/">Login as Civil Engineering</a>
        <a href="/register2/">Register as Civil Engineering</a>
    </div>

    <h1>Welcome to voice Bridge</h1>
</header>

<main>
    <h2>Your New Home Page</h2>
    <p>This is the homepage of your Django project. You can now start adding features and pages!</p>
</main>

<footer>
    <p>&copy; 2024 My Django Project</p>
</footer>

<script>
    // Get the hamburger and dropdown menu elements
    const hamburgerMenu = document.getElementById("hamburger-menu");
    const dropdownMenu = document.getElementById("dropdown-menu");

    // Toggle the display of the dropdown menu when the hamburger is clicked
    hamburgerMenu.addEventListener("click", () => {
        dropdownMenu.classList.toggle("show");
    });
</script>

</body>
</html>
