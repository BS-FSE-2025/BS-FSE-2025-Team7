{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Calm Green Study Hub</title>
    <style>
        /* Ensure the entire page is 100% height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffffff; /* White background for the entire page */
            color: #000000; /* Black text */
            display: flex;
            flex-direction: column;
        }

        .page-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 60px; /* Adjust top padding */
        }

        header {
            background-color: #000000; /* Black header */
            color: #ffffff; /* White text */
            padding: 15px;
            text-align: center;
            border-bottom: 5px solid #333333; /* Darker black border */
        }

        .container {
            padding: 30px;
            text-align: center;
            margin: 20px auto;
            width: 300px; /* Increased width */
            background-color: #ffffff; /* White background for the form */
            border-radius: 15px; /* Larger radius for a rounded frame */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Light shadow for emphasis */
        }

        footer {
            background-color: #000000; /* Black footer */
            color: #ffffff; /* White text */
            padding: 10px;
            text-align: center;
            border-top: 5px solid #333333; /* Darker black border */
            width: 100%;
        }

        .form-group {
            margin-bottom: 10px; /* Reduced margin */
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #000000; /* Black text for labels */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd; /* Light gray border */
            margin-bottom: 10px;
            background-color: #f8f8f8; /* Light gray background for inputs */
            color: #000000; /* Black text inside inputs */
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #000000; /* Black button */
            border: none;
            color: #ffffff; /* White text */
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #333333; /* Darker gray on hover */
        }

        a {
            color: #000000; /* Black color for links */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="page-content">
    <div class="container">
        <h2>Register</h2>
        <form method="POST" action="{% url 'register2' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="password1">Password:</label>
                <input type="password" id="password1" name="password1" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</div>

</body>
</html>
